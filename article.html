<script>
//获取url中的参数  
function getUrlParam(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象  
  var r = window.location.search.substr(1).match(reg); //匹配目标参数   
  if (r != null) return unescape(r[2]);
  return null; //返回参数值  
}

var articleId = getUrlParam("id");

$.ajax({
  url: "http://mtedu.datongdiy.com/api/article/" + articleId,
  dataType: "json",
  type: 'get',
  success: function(resp) { 
    let rData = resp.data
    $(".tit").text(rData.title)
    $(".time").text(rData.publish_time + ' ' + rData.author)
    $(".img").attr('src', rData.thumb)
    $(".cont").html(rData.content)
  }
})
