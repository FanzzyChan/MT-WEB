<!-- Initialize Swiper -->
<script>
//轮播图
$.ajax({
  url: "http://mtedu.datongdiy.com/api/banners?pagesize=10&pageindex=1&columnid=7",
  dataType: "json",
  type: 'get',
  success: function(resp) {
    // console.log(resp.data)
    let rData = resp.data
    for (var i = 0; i < rData.length; i++) {
      if (i == 0) {
        $("#olnum").append("<li data-target='#carousel-example-generic' data-slide-to='0'  class='active'></li>")
      } else {
        $("#olnum").append("<li data-target='#carousel-example-generic' data-slide-to='" + i + "'></li>")
      }
    }
    for (var i = 0; i < rData.length; i++) {
      if (i == 0) {
        $("#lunbotu").append("<div class='item active'>" +
          "<img src='" + rData[i].images + "' alt='" + rData.title + "'>" +
          "</div>");
      } else {
        $("#lunbotu").append("<div class='item'>" +
          "<img src='" + rData[i].images + "' alt='" + rData.title + "'>" +
          "</div>");
      }
    }
  }
});

//获取团队列表
$.ajax({
  url: "http://mtedu.datongdiy.com/api/teams?pagesize=30&pageindex=1",
  dataType: "json",
  type: 'get',
  success: function(resp) {
    // console.log(resp)
    let rData = resp.data

    for (var i = 0; i < rData.length; i++) {
      $("#j-swiper").append('<div class="swiper-slide"><div><div class="img j-img"><img src="' + rData[i].images + '"></div><h3>' + rData[i].name + '</h3><p><span>' + rData[i].position + '</span><span>' + rData[i].introduce + '</span></p></div></div>')

      if (i == rData.length - 1) {
        //初始化团队轮播器
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 3,
          spaceBetween: 30,
          autoplay: true,
          loop: true,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          on: {
            init: function() {
              //Swiper初始化了
              let imgWidth = $(".swiper-slide").width();
              console.log(imgWidth)
              $(".j-img").css('height', imgWidth * 310 / 270);
            },
          },

        });


      }
    }
  }
})
//获取公司介绍

  }
})
